    <div class="col-md-10">

            </ul>
            <div class="panel-body">
                <!--新增收货地址表单开始-->
                <form id="form-add-new-address" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>收货人：</label>
                        <div class="col-md-8">
                            <label>
                                <input name="name" type="text" class="form-control" placeholder="请输入收货人姓名">
                            </label>
                        </div>
                    </div>
                    <div class="address_content" data-toggle="distpicker">
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="txtred">*</span>省/直辖市：</label>
                            <div class="col-md-3">
                                <label>
                                    <select id="province-list" name="provinceCode" class="form-control"
                                            data-province="---- 选择省 ----"></select>
                                </label>
                            </div>
                            <label class="col-md-2 control-label"><span class="txtred">*</span>城市：</label>
                            <div class="col-md-3">
                                <label>
                                    <select id="city-list" name="cityCode" class="form-control"
                                            data-city="---- 选择市 ----"></select>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="txtred">*</span>区县：</label>
                            <div class="col-md-3">
                                <label>
                                    <select id="area-list" name="areaCode" class="form-control"
                                            data-district="---- 选择区 ----"></select>
                                </label>
                            </div>
                            <label class="col-md-2 control-label">邮政编码：</label>
                            <div class="col-md-3">
                                <label>
                                    <input name="zip" type="text" class="form-control" placeholder="请输入邮政编码">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>详细地址：</label>
                        <div class="col-md-8">
                            <label>
                                <textarea name="address" class="form-control" rows="3"
                                          placeholder="输入详细的收货地址，小区名称、门牌号等"></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>手机：</label>
                        <div class="col-md-3">
                            <label>
                                <input name="phone" type="text" class="form-control" placeholder="请输入手机号码">
                            </label>
                        </div>
                        <label class="col-md-2 control-label">固话：</label>
                        <div class="col-md-3">
                            <label>
                                <input name="tel" type="text" class="form-control" placeholder="请输入固定电话号码">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">地址类型：</label>
                        <div class="col-md-8">
                            <label>
                                <input name="tag" type="text" class="form-control" placeholder="请输入地址类型，如：家、公司或者学校">
                            </label>

                        <label class="col-md-2 control-label"><a href="shipping-address.html">返回</a>&nbsp;&nbsp;&nbsp;</label>

<!-- 底部用iframe框架引入写好的foot页面 -->
<iframe src="foot.html" frameborder="0" style="width: 100%;height: 280px;"></iframe>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script>
    // value 属性用于表示当前的这个区域的code值
    let defaultOption = "<option value='0'>---- 请选择 ----</option>";


    //city-list发生了改变
    $("#city-list").change(function () {
        //先获取行政区的父代码
        let parent = $("#city-list").val();
        //清空标签里的所有子标签
        $("#area-list").empty();
        //填充默认值：请选择
        $("#area-list").append(defaultOption);

        if (parent === 0) return;
        $.ajax({
            url: "/dictDistrict/",
            type: "get",
            data: "parent=" + parent,
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    let list = json.data;
                    for (let i = 0; i < list.length; i++) {
                        const option = "<option value='" + list[i].code + "'>" + list[i].name + "</option>";
                        $("#area-list").append(option);
                    }
                } else {
                    alert("获取的区县信息加载失败");
                }
            },
            error: function (xhr) {
                alert("加载区县数据产生未知异常" + "\n" + xhr.status);
            }
        });
    });


    //当province-list发生了改变
    $("#province-list").change(function () {
        //先获取行政区的父代码
        let parent = $("#province-list").val();
        //清空标签里的所有子标签
        $("#city-list").empty();
        $("#area-list").empty();
        //填充默认值：请选择
        $("#city-list").append(defaultOption);
        $("#area-list").append(defaultOption);

        if (parent === 0) return;
        $.ajax({
            url: "/dictDistrict/",
            type: "get",
            data: "parent=" + parent,
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    let list = json.data;
                    for (let i = 0; i < list.length; i++) {
                        const option = "<option value='" + list[i].code + "'>" + list[i].name + "</option>";
                        $("#city-list").append(option);
                    }
                } else {
                    alert("获取的城市信息加载失败");
                }
            },
            error: function (xhr) {
                alert("加载城市数据产生未知异常" + "\n" + xhr.status);
            }
        });
    });


    $(document).ready(function () {
        showAvatar();
        showProvinceList();
        // 当用户没有在省列表中选择值时，设置控件的默认值：请选择
        $("#city-list").append(defaultOption);
        $("#area-list").append(defaultOption);
    });

    //省的下拉列表的数据展示
    function showProvinceList() {
        $.ajax({
            url: "/dictDistrict/",
            type: "get",
            data: "parent=86",
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    let list = json.data;
                    for (let i = 0; i < list.length; i++) {
                        const option = "<option value='" + list[i].code + "'>" + list[i].name + "</option>";
                        $("#province-list").append(option);
                    }
                } else {
                    alert("省/直辖市信息加载失败");
                }
            },
            error: function (xhr) {
                alert("加载省/直辖市数据产生未知异常" + "\n" + xhr.status);
            }
        });
    }

    $("#btn-add-new-address").click(function () {
        $.ajax({
            url: "/address/add",
            type: "post",
            data: $("#form-add-new-address").serialize(),
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    alert("新镇收货地址成功");
                } else {
                    alert("新增收货地址失败" + "\n" + json.message);
                }
            },
            error: function (xhr) {
                alert("新增收货地址产生未知异常" + "\n" + xhr.status);
            }
        });
    });

    //显示头像
    function showAvatar() {
        let userAvatar = '<img src="' + $.cookie("avatar") + '" alt="" style="width: 20px;height: 20px;margin-left: 13px;margin-top:2%">'
        $.ajax({
            url: "/users/getSession",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.data) {
                    $("#pleaseSign").replaceWith(userAvatar);
                }
            }
        })
    }

    //退出登录点击事件
    $("#signOut").click(function () {
        if (!confirm("你确定要退出登录吗？")) return;
        //重置保存在cookie中的头像
        $.cookie("avatar", "", {path: "/"});
        //清空session域中的用户信息
        $.ajax({
            url: "/users/clear",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state === 200) {
                    alert("退出登录成功")
                    location.href = "login.html"
                } else {
                    alert("退出登录失败" + "\n" + json.message)
                }
            },
            error: function (xhr) {
                alert("退出登录时产生未知错误" + "\n" + xhr.status)
            }
        });
    });
</script>
</body>
