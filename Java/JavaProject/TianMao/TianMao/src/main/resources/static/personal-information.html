                <form id="form-change-info" class="form-horizontal" role="form">
                    <div class="form-group">

                        <div class="col-md-8">

                                <input id="gender-male" type="radio" name="gender" value="1">男

<!-- 底部用iframe框架引入写好的foot页面 -->
<iframe src="foot.html" frameborder="0" style="width: 100%;height: 280px;"></iframe>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script>
    //在页面打开前加载
    $(document).ready(function () {
        $.ajax({
            url: "/users/getUser",
            type: "GET",
            dataType: "json",
            success: function (json) {
                if (json.state === 200) {
                    const user = json.data;
                    //将查询到的数据放到控件中
                    $("#username").val(user.username);
                    $("#phone").val(user.phone);
                    $("#email").val(user.email);
                    let radio = user.gender === 0 ? $("#gender-female") : $("#gender-male");
                    radio.prop("checked", "checked");
                } else {
                    alert("查询数据失败");
                }
            },
            error: function (xhr) {
                alert("查询数据过程中发生未知错误" + "\n" + xhr.message);
            }
        });
        showAvatar();
    });
    $("#btn-change-info").click(function () {
        $.ajax({
            url: "/users/updateUser",
            type: "get",
            data: $("#form-change-info").serialize(),
            dataType: "json",
            success: function (json) {
                //如果登录成功，跳转到首页
                if (json.state === 200) {
                    alert("用户资料修改成功");
                    //资料修改完成，重新加载页面
                    location.href = "personal-information.html";
                } else {
                    alert("用户资料修改失败");
                }
            },
            error: function (xhr) {
                alert("更新用户数据中出现不可知错误" + "\n" + xhr.message);
            }
        });
    });

    //显示头像
    function showAvatar() {
        let userAvatar = '<img src="' + $.cookie("avatar") + '" alt="" style="width: 20px;height: 20px;margin-left: 13px;margin-bottom:2%">'
        $.ajax({
            url: "/users/getSession",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.data) {
                    $("#pleaseSign").replaceWith(userAvatar);
                }
            }
        })
    }

    //退出登录点击事件
    $("#signOut").click(function () {
        if (!confirm("你确定要退出登录吗？")) return;
        //重置保存在cookie中的头像
        $.cookie("avatar", "", {path: "/"});
        //清空session域中的用户信息
        $.ajax({
            url: "/users/clear",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state === 200) {
                    alert("退出登录成功")
                    location.href = "login.html"
                } else {
                    alert("退出登录失败" + "\n" + json.message)
                }
            },
            error: function (xhr) {
                alert("退出登录时产生未知错误" + "\n" + xhr.status)
            }
        });
    });
</script>
</body>
