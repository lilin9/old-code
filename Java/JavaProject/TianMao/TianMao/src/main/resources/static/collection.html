<script>
    $(document).ready(function () {
        showAvatar();
        //然后动态展示收藏夹商品数据
        showCollection();
    });

    //动态展示收藏夹商品数据
    function showCollection() {
        //先清空收藏夹列表
        $("#collectionList").empty();
        $.ajax({
            url: "/collection/",
            type: "post",
            dataType: "json",
            success: function (json) {
                let list = json.data;
                for (let i = 0; i < list.length; i++) {
                    let li = '<li>\n' +
                        '<div class="You-Likw-item">\n' +
                        '<input type="hidden" name="pid" value="#{pid}">\n' +
                        '<a href=""><img src="#{image}" alt=""></a>\n' +
                        '<a href=""><p>#{title}</p></a>\n' +
                        '<span>￥#{price}</span> <br>\n' +
                        '<button class="addToCart" >加入购物车</button>\n' +
                        '<button class="deleteGoods" >删除</button>\n' +
                        '</div>\n' +
                        '</li>';

                    li = li.replace(/#{pid}/g, list[i].pid);
                    li = li.replace(/#{coid}/g, list[i].coid);
                    li = li.replace(/#{image}/g, list[i].image);
                    li = li.replace(/#{title}/g, list[i].title);
                    li = li.replace(/#{price}/g, list[i].price);

                    $("#collectionList").append(li);
                }
                //按钮的显示和隐藏
                showAndHide();
                //加入购物车
                addToCartButton();
                //删除收藏夹
                deleteCollectionButton();
            },
            error: function (xhr) {
                alert("加载收藏夹数据时产生未知错误" + "\n" + xhr.status)
            }
        });
    }

    //删除收藏夹逻辑
    function deleteCollection() {
        $.ajax({
            url: "/collection/delete",
            type: "get",
            data: "pid=" + $("input:hidden").val(),
            dataType: "json",
            success: function (json) {
                let state_ = json.state;
                if (state_ === 4006) {
                    alert("收藏夹不存在");
                } else if (state_ === 7000) {
                    alert("删除收藏夹失败" + "\n" + json.message);
                }
            },
            error: function (xhr) {
                alert("删除收藏夹时产生未知错误" + "\n" + xhr.status)
            }
        });
    }

    //显示头像
    function showAvatar() {
        let userAvatar = '<img src="' + $.cookie("avatar") + '" alt="" style="width: 20px;height: 20px;margin-left: 13px;margin-top:2%">'
        $.ajax({
            url: "/users/getSession",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.data) {
                    $("#pleaseSign").replaceWith(userAvatar);
                }
            }
        })
    }

    //退出登录点击事件
    $("#signOut").click(function () {
        if (!confirm("你确定要退出登录吗？")) return;
        //重置保存在cookie中的头像
        $.cookie("avatar", "", {path: "/"});
        //清空session域中的用户信息
        $.ajax({
            url: "/users/clear",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state === 200) {
                    alert("退出登录成功")
                    location.href = "login.html"
                } else {
                    alert("退出登录失败" + "\n" + json.message)
                }
            },
            error: function (xhr) {
                alert("退出登录时产生未知错误" + "\n" + xhr.status)
            }
        });
    });
</script>
