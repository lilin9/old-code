<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
    const header = document.querySelector('header');
    const section = document.querySelector('section');

    let requestUrl = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
    let request = new XMLHttpRequest();

    request.open("GET", requestUrl);

    request.responseType = "json";
    request.send();

    /*通过 request.response 向服务器请求 json 数据并保存在变量 superHeroes 里，然后将 superHeroes 传给两个函数，第一个函数将会用正确的数据填充 <header> ，同时第二个函数将创建一个信息卡片，插入到 <section>中*/
    request.onload = function() {
      let superHeroes = request.response; 
      populateHeader(superHeroes);  
      showHeroes(superHeroes);
    }

    function populateHeader(jsonObj) {
      /*我们称参数为 jsonObj，那也是为什么我们要在其中调用 JSON 对象。这儿我们首先使用 createElement() 创建了一个 <h1> 节点，将它的 textContent 设为 JSON 对象的 squadName 属性，然后通过 appendChild() 把它加入 <header>中*/
      let myH1 = document.createElement("h1");
      myH1.textContent = jsonObj["squadName"];
      header.appendChild(myH1);

      let myPara = document.createElement("p");
      myPara.textContent = "Hometown: " + jsonObj["homeTown"] + " // Formed: " + jsonObj["formed"];
      header.appendChild(myPara);
    }

    //这个函数创建和展示了superhero cards
    function showHeroes(jsonObj) {
      let heroes = jsonObj["members"];

      for (let i=0; i<heroes.length; i++) {
        let myArticle = document.createElement("article");
        let myH2 = document.createElement("h2");
        let myPara1 = document.createElement("p");
        let myPara2 = document.createElement("p");
        let myPara3 = document.createElement("p");
        let myList = document.createElement("ul");

        myH2.textContent = heroes[i].name;
        myPara1.textContent = "Secret identity: " + heroes[i].secretIdentity;
        myPara2.textContent = "Age: " + heroes[i].age;
        myPara3.textContent = "Superpowers: ";

        let superPowers = heroes[i].powers;
        for (let i = 0; i < superPowers.length; i++) {
          let listItem = document.createElement("li");
          listItem.textContent = superPowers[i];
          myList.appendChild(listItem);
        }

        myArticle.appendChild(myH2);
        myArticle.appendChild(myPara1);
        myArticle.appendChild(myPara2);
        myArticle.appendChild(myPara3);
        myArticle.appendChild(myList);

        section.appendChild(myArticle);
      }
    }

    </script>
  </body>
</html>
