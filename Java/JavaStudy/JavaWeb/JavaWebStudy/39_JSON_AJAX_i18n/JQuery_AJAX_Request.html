<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>JQuery_AJAX_Request</title>

    <script type="text/javascript" src="..\libs\jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function () {
            //ajax请求
            $("#ajaxBtn").click(function () {
                $.ajax({
                    url: "http://localhost:8080/39_JSON_AJAX_i18n/ajaxServlet",
                    data: "action=jQueryAjax",
                    type: "get",
                    success: function (data) {
                        alert("服务器返回的数据是：" + data);

                        //const dataJson = JSON.parse(data);
                        $("#msg").html("ajax 姓名：" + data.name + "，年龄是：" + data.age);
                    },
                    //dataType: "text"
                    dataType: "json"
                })
            });

            //get请求
            $("#getBtn").click(function () {
                $.get("http://localhost:8080/39_JSON_AJAX_i18n/ajaxServlet",
                    "action=jQueryGet",
                    function (data) {
                        $("#msg").html("get 姓名：" + data.name + "，年龄是：" + data.age);
                    },
                    "json");
            });

            //post请求
            $("#postBtn").click(function () {
                $.post("http://localhost:8080/39_JSON_AJAX_i18n/ajaxServlet",
                    "action=jQueryPost",
                    function (data) {
                        $("#msg").html("post 姓名：" + data.name + "，年龄是：" + data.age);
                    },
                    "json");
            });

            //getJSON请求
            $("getJSONBtn").click(function () {
                $.getJSON("http://localhost:8080/39_JSON_AJAX_i18n/ajaxServlet",
                "action=jQueryGetJSON",
                function (data) {
                    $("#msg").html("getJSON 姓名：" + data.name + "，年龄是：" + data.age);
                })
            });

            //serialize()
            $("submit").click(function () {
                $.getJSON("http://localhost:8080/39_JSON_AJAX_i18n/ajaxServlet",
                    "action=jQuerySerialize&" + $("#form01").serialize(),
                    function (data) {
                        $("#msg").html("serialize() 姓名：" + data.name + "，年龄是：" + data.age);
                    })
            });
        })
    </script>
</head>
<body>
<div>
    <button id="ajaxBtn">$.ajax请求</button>
    <button id="getBtn">$.get请求</button>
    <button id="postBtn">$.post请求</button>
    <button id="getJSONBtn">$.getJSON请求</button>
</div> <br><br>

<div id="msg"></div> <br><br>

<form id="form01">
    用户名：<label><input type="text" name="username"/></label> <br>
    密码：<label><input type="password" name="password"/></label> <br>
    下拉单选：
    <label>
        <select name="single">
            <option value="Single">Single</option>
            <option value="Single2">Single2</option>
        </select>
    </label> <br>
    下拉多选：
    <label>
        <select name="multiple" multiple="multiple">
            <option selected="selected" value="Multiple">Multiple</option>
            <option value="Multiple2">Multiple2</option>
            <option selected="selected" value="Multiple3">Multiple3</option>
        </select> <br>
    </label>
    复选：
    <label><input type="checkbox" name="check">check1</label>
    <label><input type="checkbox" name="check2" checked="checked">check2</label> <br>
    单选：
    <label><input type="radio" name="radio" value="radio1" checked="checked">radio1 </label>
    <label><input type="radio" name="radio" value="radio2">radio2 </label> <br>
</form>
<button id="submit">提交 -- serialize()</button>
</body>
</html>
