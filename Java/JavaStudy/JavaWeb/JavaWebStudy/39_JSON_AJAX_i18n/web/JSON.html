<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>JSON</title>

    <script type="text/javascript">
        //1、JSON的定义
        let json = {
            "key1":12,
            "key2":"value2",
            "key3":[21, "value3", false],
            "key4":true
        };
        //2、JSON的访问
        alert(json.key1);

        for (let i = 0; i < json.key3.length; i++) {
            alert(json.key3[i])
        }

        //3、JSON对象转字符串
        const jsonString = JSON.stringify(json);
        alert(jsonString);

        //4、JSON字符串转JSON对象
        const jsonObject = JSON.parse(jsonString);
        alert(jsonObject);
    </script>
</head>
<body>

</body>
</html>
