<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>shouye</title>
</head>
<body>
<h1>首页</h1>

<form th:action="@{/testRequestBody}" method="post">
    用户名：<label><input type="text" name="username"></label> <br><br>
    密  码：<label><input type="password" name="password"></label> <br><br>
    <label><input type="submit" value="测试 @RequestBody"></label> <br><br>
</form>

<form th:action="@{/testRequestEntity}" method="post">
    用户名：<label><input type="text" name="username"></label> <br><br>
    密  码：<label><input type="password" name="password"></label> <br><br>
    <label><input type="submit" value="测试 RequestEntity"></label> <br><br>
</form>

<a th:href="/testResponseServletAPI">测试 ResponseServletAPI</a> <br><br>
<a th:href="/testResponseBody">测试 @ResponseBody</a> <br><br>
<a th:href="/testResponseBodyUser">测试 @ResponseBody 传输 User 对象</a> <br><br>

<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">sprinvMVC处理Ajax请求</a>
</div>

<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        methods:{
            testAxios:function (event) {
                axios({
                   method:"post",
                   url:event.target.href,
                   params:{
                       username:"admin",
                       password:"123",
                   }
                }).then(function (response) {
                    alert(response.data);
                });
                event.preventDefault();
            }
        },
    });
</script>
</body>
</html>
