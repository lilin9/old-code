<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <!--导入vue start-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--导入vue end-->
</head>
<body>
    <div id="app">
        <h1>学校：{{name}}</h1>
        <h1>地址：{{address}}</h1>
        <h1>测试一下：{{1+1}}</h1>
        <h1>测试一下：{{$options}}</h1>
        <h1>测试一下：{{$emit}}</h1>
        <h1>测试一下：{{_c}}</h1>
    </div>
</body>

<script>
    /* 阻止 vue 在启动时生成生产错误 */
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: "#app",
        data: {
            name: "北大",
            address: "北京"
        }
    });
</script>
</html>
