    <title>模拟数据监测</title>
</head>
<body>
    
</body>
<script>
    let data = {
        name: "北大",
        address: "北京"
    };

    const obs = new Observer(data)
    console.log(obs);

    let vm = {};
    vm._data = data = obs;

    function Observer(obj) {
        //汇总对象中所有的属性形成一个数组
        const keys = Object.keys(obj);

        //遍历
        keys.forEach((k) => {
            Object.defineProperty(this, k, {
                get() {
                    return obj[k];
                },
                set(val) {
                    obj[k] = val;
                }
            })
        })
    }
</script>
