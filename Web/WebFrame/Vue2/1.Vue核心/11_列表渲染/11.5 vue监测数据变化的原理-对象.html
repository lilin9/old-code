<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue监测数据变化的原理-对象</title>
    <!--导入vue start-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--导入vue end-->
</head>

<body>
    <div id="app">

        <h2>人员列表</h2>
        <input v-model="keyWords" type="text" placeholder="输入姓名">
        <button @click="update">更改</button>
        <ul>
            <li v-for="(item,index) in persons" :key="item.id">
                {{item.name}}-{{item.age}}-{{item.sex}}
            </li>
        </ul>

    </div>
</body>
<script>
    /* 阻止 vue 在启动时生成生产错误 */
    Vue.config.productionTip = false;
    //computed实现
    new Vue({
        el: "#app",
        data: {
            persons: [
                { id: "1001", name: "马冬梅", age: 40, sex: "女" },
                { id: "1002", name: "周冬雨", age: 30, sex: "女" },
                { id: "1003", name: "周杰伦", age: 35, sex: "男" },
                { id: "1004", name: "温兆伦", age: 45, sex: "男" },
            ]
        },
        methods: {
            update() {
                this.persons[0] = {id:'1001',name:'范冰冰',age:'45',sex:'女'};
            }
        },
    });
</script>

</html>
