<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue监测数据变化的原理-数组</title>
    <!--导入vue start-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--导入vue end-->
</head>

<body>
    <div id="app">

        <h1>学校信息</h1>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <h2>校长：{{leader}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="add">添加一个性别，默认男</button>
        <h2>学生姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
        <h2>学生年龄：真实年龄{{student.age.realAge}}, 对外年龄{{student.age.sayAge}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(item, index) in student.hobbys" :key="index">
                {{item}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(item, index) in student.friends" :key="index">
                姓名:{{item.name}}, 年龄:{{item.age}}
            </li>
        </ul>

    </div>
</body>
<script>
    /* 阻止 vue 在启动时生成生产错误 */
    Vue.config.productionTip = false;
    //computed实现
    const vm = new Vue({
        el: "#app",
        data: {
            name: "北京大学",
            address: "北京",
            student: {
                name: "tom",
                age: {
                    realAge: 30,
                    sayAge: 18,
                },
                hobbys: ["吃","喝","嫖","赌"],
                friends: [
                    { name: "jerry", age: 32 },
                    { name: "smith", age: 29 },
                ]
            }
        },
        methods: {
            add() {
                // Vue.set(this.student, "sex", "男");
                this.$set(this.student, "sex", "男");
            }
        },
    });
</script>

</html>
