<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例-计算属性</title>
    <!--导入vue start-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--导入vue end-->
</head>

<body>
    <div id="app">
        姓：<input type="text" v-model:value="firstName"> <br><br>
        名：<input type="text" v-model:value="lastName"> <br><br>
        姓名：<span>{{fullName}}<span>
    </div>
</body>

<script>
    /* 阻止 vue 在启动时生成生产错误 */
    Vue.config.productionTip = false;

    new Vue({
        el: "#app",
        data: {
            firstName: "张",
            lastName: "三",
            fullName: "张-三",
        },
        watch: {
            firstName(newValue) {
                setTimeout(() => {
                    return this.fullName = newValue + "-" + this.lastName;
                }, 1000);
            },

            lastName(newValue) {
                return this.fullName = this.firstName + "-" + newValue;
            }
        }
    });
</script>

</html>
