</body>
<script>
    let number = 18;
    let person = {
        name: "tom",
        sex: "boy",
        //age: "18"
    };

    Object.defineProperty(person, 'age', {
        // value: 18,
        // Enumerator: true,       //控制属性是否可以被枚举，默认值是false
        // Writable: true,         //控制属性是否可以被修改，默认值是false
        // configurable: true,     //控制属性是否可以被删除，默认值是false

        get: function () {
            return number;
        }
    })

    console.log(person);
</script>
