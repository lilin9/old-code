<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非单文件组件</title>
    <!--导入vue start-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--导入vue end-->
</head>

<body>
    <div id="app">
        <!-- 第三步：使用组件 -->
        <school></school>
        <hr>
        <student></student>
    </div>

    <hr>

    <div id="app2">
        <hello></hello>
    </div>
</body>
<script>
    /* 阻止 vue 在启动时生成生产错误 */
    Vue.config.productionTip = false;

    //第一步：创建school组件
    const school = Vue.extend({
        template: `        
            <div>
                <h1>学校名称：{{name}}</h1>
                <h1>学校地址：{{address}}</h1>
                <button @click="show">学校名字是什么？</button>    
            </div>
        `,
        data() {
            return {
                name: "北大",
                address: "北京"
            }
        },
        methods: {
            show() {
                alert("学校名字：", this.name);
            }
        }
    });

    //第一步：创建student组件
    const student = Vue.extend({
        template: `
            <div>
                <h1>学生姓名：{{name}}</h1>
                <h1>学生年龄：{{age}}</h1>    
            </div>
        `,
        data() {
            return {
                name: "smith",
                age: 15,
            };
        }
    });

    //创建全局组件
    const hello = Vue.extend({
        template: `
        <div>
            <h1>good morning</h1>
        </div>
        `,
    });

    new Vue({
        el: "#app",
        //第二步：注册组件
        components: {
            school: school,
            student: student
        }
    });

    new Vue({
        el: "#app2",
        components: {
            hello,
        }
    });
</script>

</html>
