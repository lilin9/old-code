<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的注意点</title>
    <!--导入vue start-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--导入vue end-->
</head>

<body>
    <div id="app">
        <school></school>
    </div>
</body>
<script>
    /* 阻止 vue 在启动时生成生产错误 */
    Vue.config.productionTip = false;

    const school = {
        template: `
            <div>
                <h1>学校名称: {{name}}</h1>    
                <h1>学校地址: {{address}}</h1>    
            </div>
        `,
        data() {
            return {
                name: "北大",
                address: "北京"
            }
        }
    };
    new Vue({
        el: "#app",
        components: {
            school,
        }
    });
</script>

</html>
